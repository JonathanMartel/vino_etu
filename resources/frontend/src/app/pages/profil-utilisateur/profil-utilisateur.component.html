<div *ngIf= 'utilisateur'>
  <mat-card class="card">
    <mat-card-header>
        <a mat-button ><img class="header-image" src="./assets/img/avatar.png" alt="avatar"></a>
      <h2>{{utilisateur.first_name}}</h2>
      <div class="text-secondary">
        <mat-icon>email</mat-icon>
        <span>{{utilisateur.email}}</span>
      </div>
    </mat-card-header>

    <mat-card-content>

      <a mat-button (click)="formulaireModifierUtilisateur(utilisateur)">
        <div class="mat-form-prefix">
          <mat-icon>person</mat-icon>
          <span>Informartions personnelles</span>
        </div>
      </a>
      <a mat-button routerLink="/celliers">
        <div class="mat-form-prefix">
          <mat-icon svgIcon="cellier"></mat-icon>
          <span>Mes celliers</span>
        </div>
      </a>
      <a mat-button (click)='deconnexion()'>
        <div class="mat-form-prefix">
          <mat-icon>logout</mat-icon>
          <span>DÃ©connexion</span>
        </div>
      </a>


    </mat-card-content>
  </mat-card>
</div>
